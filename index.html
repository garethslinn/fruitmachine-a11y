<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <title>Canvas Slot Machine</title>
</head>
<body>
<div id="creditDisplay" style="margin-bottom: 1rem; font-size: 1.5rem; height: 2rem">
    Credits: <span id="creditCount">100</span>
</div>
<!-- New win notice element -->
<div id="winNotice" style="font-size: 1.5rem; margin-bottom: 1rem;"></div>

<span class="wrapper">
    <img src="overlay.svg" id="canvasOverlay" />
    <canvas id="slotCanvas" width="500" height="300"></canvas>
  </span>

<!-- âœ… Start, Win Spin & Cancel buttons -->
<div class="button-row">
    <button id="startButton">Start</button>
    <button id="winSpinButton">Win Spin</button>
    <button id="cancelButton">Cancel</button>
    <button id="soundToggle">Sound: On</button>
</div>

<!-- âœ… Hold buttons -->
<div class="controls">
    <button id="hold1" disabled>Hold</button>
    <button id="hold2" disabled>Hold</button>
    <button id="hold3" disabled>Hold</button>
    <button id="hold4" disabled>Hold</button>
</div>

<script>
    const canvas = document.getElementById("slotCanvas");
    const ctx = canvas.getContext("2d");

    const reelCount = 4;
    const reelImages = 7;
    const reelHeight = 80;
    const reelWidth = 100;
    const imageGap = 10;
    const winLineY = 90;

    const spinDurations = [600, 1200, 1800, 2400];

    // Images for the reels
    const imagePaths = [
        "src/images/01.svg",
        "src/images/02.svg",
        "src/images/04.svg",
        "src/images/10.svg",
        "src/images/09.svg",
        "src/images/05.svg",
        "src/images/08.svg"
    ];

    // Payout table (100 units = Â£10, so 1 unit = 10p)
    const fruitmachinePayouts = {
        cherry: {
            reel1: 2,
            reel2: 4,
            reel3: 6,
            reel4: 10,
        },
        lemon: {
            reel3: 8,
            reel4: 30,
        },
        plum: {
            reel3: 8,
            reel4: 50,
        },
        melon: {
            reel3: 10,
            reel4: 100,
        },
        single: {
            reel3: 13,
            reel4: 250,
        },
        double: {
            reel3: 16,
            reel4: 500,
        },
        tripple: {
            reel3: 20,
            reel4: 1000,
        }
    };

    const symbolMap = {
        "src/images/01.svg": "cherry",
        "src/images/02.svg": "lemon",
        "src/images/04.svg": "plum",
        "src/images/10.svg": "melon",
        "src/images/09.svg": "single",
        "src/images/05.svg": "double",
        "src/images/08.svg": "tripple"
    };

    function getPayout(symbol, reelCount) {
        const payoutData = fruitmachinePayouts[symbol];
        return payoutData ? payoutData[`reel${reelCount}`] || 0 : 0;
    }

    // For testing:
    console.log(getPayout("cherry", 4)); // 10
    console.log(getPayout("lemon", 3));  // 8

    let images = [];
    let imagesLoaded = 0;

    imagePaths.forEach((src, index) => {
        images[index] = new Image();
        images[index].src = src;

        images[index].onload = () => {
            imagesLoaded++;
            if (imagesLoaded === imagePaths.length) {
                console.log("All images loaded successfully.");
                drawReels();  // Draw the reels only after all images are loaded
            }
        };

        images[index].onerror = () => {
            console.error(`Failed to load image: ${src}`);
        };
    });

    function adjustCanvasResolution() {
        const scale = window.devicePixelRatio || 1; // Get screen pixel ratio
        canvas.width = 500 * scale;
        canvas.height = 300 * scale;
        ctx.scale(scale, scale); // Scale drawing context to match
    }

    adjustCanvasResolution(); // Call when initializing

    let reelSequences = Array.from({ length: reelCount }, () => [...imagePaths]);

    let reels = Array.from({ length: reelCount }, (_, i) => ({
        position: Math.floor(Math.random() * reelImages) * (reelHeight + imageGap),
        speed: Math.random() * 40 + 20,
        spinning: false,
        stopAt: 0
    }));

    let spinning = false;
    let holdStatus = [false, false, false, false];

    const startButton = document.getElementById("startButton");
    const winSpinButton = document.getElementById("winSpinButton");
    const cancelButton = document.getElementById("cancelButton");
    const holdButtons = [
        document.getElementById("hold1"),
        document.getElementById("hold2"),
        document.getElementById("hold3"),
        document.getElementById("hold4")
    ];

    // Initialize credits from localStorage or set to 100 if not available
    let credits = parseInt(localStorage.getItem('credits')) || 100;
    const creditCountElement = document.getElementById("creditCount");

    function updateCreditDisplay() {
        creditCountElement.textContent = credits;
    }
    updateCreditDisplay();

    // Global variable to track sound state
    let soundEnabled = true;

    // Toggle the sound on/off and update button text
    const soundToggleButton = document.getElementById("soundToggle");
    soundToggleButton.addEventListener("click", () => {
        soundEnabled = !soundEnabled;
        soundToggleButton.textContent = soundEnabled ? "Sound: On" : "Sound: Off";
    });

    // Update sound functions to check soundEnabled before playing sound
    function playReelSound() {
        if (!soundEnabled) return; // Do nothing if sound is off
        let audio = new Audio("reel.mp3");
        audio.play();
    }

    function playWinSound() {
        if (!soundEnabled) return;
        let audio = new Audio("win.mp3");
        audio.play();
    }

    function resetHoldButtons() {
        holdStatus.fill(false);
        holdButtons.forEach((button, index) => {
            button.disabled = true;
            button.classList.remove("hold-active", "hold-flash");
        });

        // 1 in 3 chance for holds to flash
        if (Math.random() < 1 / 3) {
            holdButtons.forEach((button, index) => {
                button.disabled = false;
                button.classList.add("hold-flash");

                // Ensure clicking the button will "hold" the reel
                button.onclick = () => {
                    holdStatus[index] = true;
                    button.disabled = true;
                    button.classList.remove("hold-flash");
                    button.classList.add("hold-active");
                };
            });
        }
    }

    function drawReels() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < reelCount; i++) {
            let x = i * (reelWidth + 28) + 10;
            for (let j = 0; j < reelImages + 2; j++) {
                let imgIndex = (Math.floor(reels[i].position / (reelHeight + imageGap)) + j) % reelImages;
                let imgName = reelSequences[i][imgIndex];
                let y = (j * (reelHeight + imageGap)) - (reels[i].position % (reelHeight + imageGap)) - (reelHeight + imageGap);
                if (images[imagePaths.indexOf(imgName)]) {
                    ctx.drawImage(images[imagePaths.indexOf(imgName)], x, y, reelWidth, reelHeight);
                }
            }
            // Uncomment these to show the win line:
            // ctx.strokeStyle = "red";
            // ctx.lineWidth = 3;
            // ctx.strokeRect(x, winLineY, reelWidth, reelHeight);
        }
    }

    // Modified getWinningSymbols to return the winning symbols array
    function getWinningSymbols() {
        let winningSymbols = reels.map((reel, i) => {
            let offset = Math.round(reel.position / (reelHeight + imageGap));
            let winningIndex = (offset + 2) % reelImages;
            return reelSequences[i][winningIndex];
        });
        console.log("ðŸŽ‰ Winning Symbols on the Win Line:", winningSymbols);
        return winningSymbols;
    }

    // Compute win by counting consecutive matching symbols from the left
    function computeWin(symbols) {
        const baseSymbolImage = symbols[0];
        // Convert the image path to a symbol name
        const baseSymbol = symbolMap[baseSymbolImage] || baseSymbolImage;
        let count = 1;
        for (let i = 1; i < symbols.length; i++) {
            // Use mapping for comparison as well if needed:
            const currentSymbol = symbolMap[symbols[i]] || symbols[i];
            if (currentSymbol === baseSymbol) count++;
            else break;
        }
        console.log("baseSymbol, count", baseSymbol, count);
        return getPayout(baseSymbol, count);
    }

    // Show win notice in the winNotice element
    function showWinNotice(amount) {
        const winNotice = document.getElementById("winNotice");
        winNotice.textContent = `You won ${amount} credits!`;
        // Optionally play a win sound
        playWinSound();
    }

    // Clear the win notice display
    function clearWinNotice() {
        const winNotice = document.getElementById("winNotice");
        winNotice.textContent = "";
    }

    function spinReels(forceWin = false) {
        spinning = true;
        const startTime = Date.now();
        holdButtons.forEach(button => button.classList.remove("hold-flash"));

        let winSymbol = null;
        let winIndex = null;

        // Determine the winning symbol before any reels spin if forceWin is true
        if (forceWin) {
            winIndex = Math.floor(Math.random() * reelImages);
            winSymbol = reelSequences[0][winIndex]; // Pick the symbol from reel 1
        }

        reels.forEach((reel, index) => {
            if (!holdStatus[index]) {
                reel.spinning = true;
                reel.speed = Math.random() * 50 + 50;
                reel.stopAt = startTime + spinDurations[index];

                if (forceWin && index < 3) {
                    // Force reels 1, 2, and 3 to stop on the winning symbol
                    reel.position = winIndex * (reelHeight + imageGap);
                }
            }
        });

        function animate() {
            let stillSpinning = false;
            const currentTime = Date.now();

            reels.forEach((reel, index) => {
                if (reel.spinning) {
                    stillSpinning = true;
                    let timeRemaining = reel.stopAt - currentTime;
                    let totalSpinTime = spinDurations[index];

                    if (timeRemaining < totalSpinTime * 0.1) reel.speed *= 0.80;
                    else reel.speed *= 0.99;

                    reel.position -= reel.speed;
                    if (currentTime >= reel.stopAt) {
                        reel.spinning = false;
                        reel.speed = 0;
                        reel.position = Math.round(reel.position / (reelHeight + imageGap)) * (reelHeight + imageGap);

                        // Ensure reels 1, 2, and 3 stop on the forced win symbol
                        if (forceWin && index < 3) {
                            reel.position = winIndex * (reelHeight + imageGap);
                        }
                    }
                    if (reel.position < 0) reel.position = (reelImages - 1) * (reelHeight + imageGap);
                }
            });

            drawReels();

            if (stillSpinning) requestAnimationFrame(animate);
            else {
                spinning = false;
                const winningSymbols = getWinningSymbols();
                const winAmount = computeWin(winningSymbols);
                if (winAmount > 0) {
                    showWinNotice(winAmount);
                    // After 2 seconds, add the win to credits and update the display
                    setTimeout(() => {
                        credits += winAmount;
                        localStorage.setItem('credits', credits);
                        updateCreditDisplay();
                        clearWinNotice();
                    }, 2000);
                }
                resetHoldButtons();
            }
        }

        animate();
    }

    startButton.addEventListener("click", () => {
        if (!spinning) {
            // Check if the player has enough credits
            if (credits > 0) {
                // Deduct one credit per play
                credits--;
                localStorage.setItem('credits', credits);
                updateCreditDisplay();

                // Optionally disable the start button if credits run out
                if (credits === 0) {
                    startButton.disabled = true;
                }

                playReelSound();
                spinReels();
            } else {
                alert("No more credits!");
            }
        }
    });

    winSpinButton.addEventListener("click", () => {
        if (!spinning) {
            spinReels(true);
        }
    });

    cancelButton.addEventListener("click", resetHoldButtons);

    setTimeout(drawReels, 200);
</script>
</body>
</html>
